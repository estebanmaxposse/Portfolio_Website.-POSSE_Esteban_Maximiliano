      <!--formulario de contacto-->
      <form class="my-form" action="index.html" method="post">

        <div class="form-floating">
          <input class="form-control form-spaces" type="text" name="firstname" value="" placeholder="First Name" id="name">
          <label for="name">Name</label>
          </div>

        <div class="form-floating">
          <input class="form-control form-spaces" type="text" name="lastname" value="" placeholder="Last Name" id="last-name">

        </div>

          <input class="form-control form-spaces" type="text" name="email" value="" placeholder="E-mail" id="email-form">
          <label for="email-form">E-mail</label>
        </div>

        <div class="form-floating">
          <input class="form-control form-spaces" type="text" name="subject" value="" placeholder="Subject" id="subject">
          <label for="subject">Subject</label>
        </div>

        <div class="my-select">
          <select class="services form-select form-spaces" name="services">
            <option hidden id>Service required</option>
            <option value="videography">Videography</option>
            <option value="editing">Video Editing</option>
            <option value="sound">Sound</option>
            <option value="motiongraphics">Motion Graphics & Animation</option>
            <option value="other">Other...</option>
          </select>
        </div>

        <div class="form-floating">
          <textarea class="form-control form-spaces" name="message" rows="8" cols="80" placeholder="Message..." id="message"></textarea>
          <label for="message">Message...</label>
        </div>

        <div>
          <input type="submit" name="Submit" value="Submit" class="button">
          <input type="reset" name="Reset" class="button">
        </div>
